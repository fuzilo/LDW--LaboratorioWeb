{%extends 'base.html'%}

{%block content%}

<h3>Integração com API de Games</h3>

<!-- {{gamesjson}} -->
<div class="container" style="background-color: antiquewhite; border-radius:9px;">
    <div class="row">
        {% for g in gamesjson%}
        <div class="col-md-3 m-auto">
            <div class="card" style="width: 16rem;"></div>
                <img src="{{g.thumbnail}}" alt='Miniatura do jogo'>
                <div class="card-body">
                    <h5>{{g.title}}</h5>
                    <p>{{g.genre}}</p>
                    <p>{{g.platform}}</p>
                    <a href="{{url_for('apigames', id=g.id)}}" class="btn btn-dark">Mais Informações</a>
                </div>
        </div>
        {%endfor%}
    </div>
</div>

{%endblock content%}
