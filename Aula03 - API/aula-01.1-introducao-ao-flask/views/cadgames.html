
{%extends 'base.html'%}
{%block content%}
    <h2>Cadastro de Games</h2>
<hr>

<form action="{{url_for('cadgames')}}" method="POST"> 
<label for="">Título:</label>
<input type="text" name="titulo" required>
<label for="">Ano de Lançamento:</label>
<input type="text" name="ano" required>
<label for="">Categoria:</label>
<input type="text" name="categoria" required>

<input type="submit" value="Cadastrar">
<br>
<hr>
<h4>Games Cadastrados</h4>
<table border="1">
<tr>
    <th style = "width:100px; align-content: center;">TÍTULO</th>
    <th style = "width:100px;">Ano</th>
    <th style = "width:100px;">Categoria</th>
</tr>
{%for game in gamelist%}
<tr>
    <td>{{game.Título}}</td>
    <td>{{game.Ano}}</td>
    <td>{{game.Categoria}}</td>


</tr>
{% endfor%}


</table>

</form>


{%endblock content%}
