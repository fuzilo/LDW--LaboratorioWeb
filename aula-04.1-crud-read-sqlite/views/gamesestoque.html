{% extends 'base.html'%}

{%block content%}

<h2>Controle de estoque</h2>
<br>
<table class="table table bordered table-hover">
    <thead class="table-dark">
        <tr>
            <th>Título:</th>
            <th>Ano:</th>
            <th>Categoria:</th>
            <th>Plataforma:</th>
            <th>Preço:</th>
            <th>Quantidade:</th>
            <th>Ação</th>
        </tr>
    </thead>

    <tbody>
        {% for g in gamesestoque %}

    <tr>
        <td>{{g.titulo}}</td>
        <td>{{g.ano}}</td>
        <td>{{g.categoria}}</td>
        <td>{{g.plataforma}}</td>
        <td>{{g.preco}}</td>
        <td>{{g.quantidade}}</td>
        <td><a style="text-decoration: none; color: orange;" href="{{url_for('edit', id=g.id)}}">Editar</a></td>
        <td><a style = "text-decoration: none; color: red;" href="{{url_for('estoque', id=g.id)}}" onclick="return confirm('Deseja mesmo exluir o jogo?')">Excluir</a></td>

    </tr>

    </tbody>



</table>








{%endblock content%}
